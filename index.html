<html>
	<head>
		<link type="text/css" rel="stylesheet" href="main.css"/>
	
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="quiz.js"></script>
	
		<title>Music History Quiz</title>
	</head>
	
	<body>
	
		<div id="container">  		<!--A container element centers the page-->
	
			<h1>Music History Quiz</h1>
			<p class="leftmargin">Test your knowledge of Music History. Press continue to move to the next question.</p>
		
				<div class="question">		<!--A div that will contain the question-->
				</div>
			
				<div class="score">			<!--A div that will contain the user's score-->
				</div>
			
				<div class="hint">			<!--A div that will contain the hint for each question-->
				</div>
			
				<div class="choices">		<!--A div that will contain the four choices for each question-->
				</div>
			
				<div class='warning'>		<!--A div that will contain notification that the user hasn't entered anything-->
				</div>
			
				<div class="displayButtons">		<!--Buttons in there own div to display them on their own line-->
				<button id="continue" class="button">Continue</button>
				</div>	<!--end displayButtons-->	
			
		</div>		<!--end container-->
		
	</body>
	
	</html>
